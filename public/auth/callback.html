<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    .box {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Você será redirecionado para o aplicativo...</h1>
    <p>Caso nada aconteça, feche esta aba.</p>
  </div>

  <script>
    // Fecha a aba após 2s (quando veio do navegador)
    setTimeout(() => {
      window.close();
    }, 2000);
  </script>
</body>
</html>
