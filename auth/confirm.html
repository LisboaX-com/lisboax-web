<body>
  <div class="container">
    <!-- Logo -->

      Sua conta foi ativada. VocÃª jÃ¡ pode usar todos os recursos do MeditaÃ§Ã£o Flow.

    <!-- CTA Button -->
    <a href="meditacaoflow://auth/confirmed" class="cta-button" onclick="handleAppRedirect()">

    </div>
  </div>

  <script>
    // ðŸ”— DEEP LINK HANDLER
    function handleAppRedirect() {
      // Tenta abrir o app
      window.location.href = 'meditacaoflow://auth/confirmed';
      
      // Fallback para web/store apÃ³s 2 segundos
      setTimeout(() => {
        // Detecta plataforma e redireciona para store
        const userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.includes('android')) {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.lisboax.meditacaoflow';
        } else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
          window.location.href = 'https://apps.apple.com/app/meditacao-flow/id1234567890';
        } else {
          // Desktop: mostra mensagem
          alert('Por favor, abra o aplicativo MeditaÃ§Ã£o Flow em seu dispositivo mÃ³vel.');
        }
      }, 2000);
    }
    
    // Auto-tentativa de abrir o app ao carregar a pÃ¡gina
    window.addEventListener('load', () => {
      setTimeout(() => {
        handleAppRedirect();
      }, 1000);
    });
  </script>
</body>
